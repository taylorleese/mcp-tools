name: CodeQL

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 8:00 UTC
    - cron: '0 8 * * 1'

# Declare minimal permissions for all jobs
permissions: read-all

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'actions']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2  # v4
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-extended for comprehensive analysis
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@fe4161a26a8629af62121b670040955b330f9af2  # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2  # v4
        with:
          category: "/language:${{ matrix.language }}"
