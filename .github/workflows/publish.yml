name: Publish to PyPI

"on":
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Publishing environment'
        required: true
        type: choice
        options:
          - pypi
          - testpypi
        default: testpypi

# Declare minimal permissions for all jobs
permissions: read-all

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distribution
        run: python -m build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing to PyPI
      contents: read
    # Only run on actual releases, not manual workflow dispatches to TestPyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'pypi')

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing to TestPyPI
      contents: read
    # Only run on manual workflow dispatch to TestPyPI
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'testpypi'

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  sign-provenance:
    name: Sign with SLSA provenance
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for signing
      contents: write  # Required for attestation and release upload
      attestations: write
    # Run on releases and manual workflow dispatch for testing
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: dist
          path: dist/

      - name: Attest build provenance
        id: attest
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c  # v1
        with:
          subject-path: 'dist/*'

      - name: Debug attestation outputs
        run: |
          echo "=== Attestation Action Outputs ==="
          echo "Bundle path: ${{ steps.attest.outputs.bundle-path }}"
          echo "Attestation ID: ${{ steps.attest.outputs.attestation-id }}"
          echo "Attestation URL: ${{ steps.attest.outputs.attestation-url }}"

          echo -e "\n=== Checking if bundle-path exists ==="
          if [ -n "${{ steps.attest.outputs.bundle-path }}" ]; then
            echo "Bundle path is set, checking file..."
            if [ -f "${{ steps.attest.outputs.bundle-path }}" ]; then
              echo "✓ Bundle file exists!"
              ls -lh "${{ steps.attest.outputs.bundle-path }}"
              echo -e "\nFirst 50 lines of bundle:"
              head -50 "${{ steps.attest.outputs.bundle-path }}"
            else
              echo "✗ Bundle path set but file doesn't exist"
            fi
          else
            echo "✗ Bundle path output is empty"
          fi

          echo -e "\n=== Searching for .jsonl files ==="
          find $RUNNER_TEMP -type f -name "*.jsonl" 2>/dev/null || echo "No .jsonl files found in RUNNER_TEMP"
          find . -type f -name "*.jsonl" 2>/dev/null || echo "No .jsonl files in current directory"

      - name: Sign artifacts with Sigstore
        uses: sigstore/gh-action-sigstore-python@27dac9cce16c9883a0d4b51c9e0a520102d68016  # v3.0.1
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl

      - name: Copy attestation bundle for OpenSSF Scorecard
        run: |
          # Copy the attestation bundle from the action output
          # The bundle contains attestations for all artifacts in JSON Lines format
          if [ -n "${{ steps.attest.outputs.bundle-path }}" ] && [ -f "${{ steps.attest.outputs.bundle-path }}" ]; then
            cp "${{ steps.attest.outputs.bundle-path }}" dist/attestations.intoto.jsonl
            echo "✓ Copied attestation bundle to dist/attestations.intoto.jsonl"
            ls -lh dist/attestations.intoto.jsonl
          else
            echo "⚠️  No attestation bundle found at output path"
          fi

      - name: Upload attestation bundles and signatures to release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090  # v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.sigstore.json
            dist/*.intoto.jsonl
