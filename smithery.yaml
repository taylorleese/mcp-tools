# Smithery configuration file: https://smithery.ai/docs/deployments

name: mcp-toolz
displayName: MCP Toolz
description: Save contexts and todos across Claude Code sessions, get feedback from ChatGPT, Claude, Gemini, and DeepSeek
category: productivity
publisher: taylorleese
repository: https://github.com/taylorleese/mcp-toolz
license: MIT
keywords:
  - mcp
  - model-context-protocol
  - claude-code
  - context-management
  - todo-persistence
  - chatgpt
  - anthropic
  - gemini
  - deepseek
  - productivity

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      openaiApiKey:
        type: string
        description: OpenAI API key for ChatGPT second opinions (optional)
      anthropicApiKey:
        type: string
        description: Anthropic API key for Claude second opinions (optional)
      googleApiKey:
        type: string
        description: Google API key for Gemini second opinions (optional)
      deepseekApiKey:
        type: string
        description: DeepSeek API key for DeepSeek second opinions (optional)
      dbPath:
        type: string
        description: SQLite database path for storing contexts and todos
        default: ~/.mcp-toolz/contexts.db
  commandFunction: |-
    (config) => ({
      command: 'uvx',
      args: ['mcp-toolz@0.3.2'],
      env: {
        ...(config.openaiApiKey && { OPENAI_API_KEY: config.openaiApiKey }),
        ...(config.anthropicApiKey && { ANTHROPIC_API_KEY: config.anthropicApiKey }),
        ...(config.googleApiKey && { GOOGLE_API_KEY: config.googleApiKey }),
        ...(config.deepseekApiKey && { DEEPSEEK_API_KEY: config.deepseekApiKey }),
        ...(config.dbPath && { MCP_TOOLS_DB_PATH: config.dbPath })
      }
    })
